<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="gallery-container">
    <div class="image-wrapper">
        <div class="photo-frame">
            <img src="./assets/fox.jpeg" alt="Fennec Fox" class="">
            <div class="overlay "></div>
        </div>
        <div class="details ">
            <h1>FENNEC</h1>
            <h1>FOX</h1>
            <p>India</p>
            <div class="more-info ">
                <span>Know more</span>
                <img src="./assets/icons8-arrow-24.png" alt="Arrow Icon">
            </div>
        </div>
    </div>
     <div class="image-wrapper">
        <div class="photo-frame">
            <img src="./assets/whale.jpeg" alt="Fennec Fox">
            <div class="overlay "></div>

        </div>
        <div class="details">
            <h1>HUMPBACK</h1>
            <h1>WHALE</h1>
            <p>South Africa</p>
            <div class="more-info">
               <span>Know more</span>
                <img src="./assets/icons8-arrow-24.png" alt="Arrow Icon">
            </div>
        </div>
    </div>
     <div class="image-wrapper">
        <div class="photo-frame">
            <img src="./assets/Monkey.jpeg" alt="Fennec Fox">
            <div class="overlay "></div>

        </div>
        <div class="details">
            <h1>COMMON BROWN</h1>
            <h1>BABOON</h1>
            <p>South Africa</p>
            <div class="more-info">
               <span>Know more</span>
                <img src="./assets/icons8-arrow-24.png" alt="Arrow Icon">
            </div>
        </div>
    </div>
     <div class="image-wrapper">
        <div class="photo-frame">
            <img src="./assets/alpha.jpeg" alt="Fennec Fox">
            <div class="overlay "></div>

        </div>
        <div class="details">
            <h1>SPOTTED</h1>
            <h1>DEER</h1>
            <p>Amazon</p>
            <div class="more-info">
               <span>Know more</span>
                <img src="./assets/icons8-arrow-24.png" alt="Arrow Icon">
            </div>
        </div>
    </div>
</div>

<script src="./js/gallery.js"></script>
<script src="./Challenges/arrayMap.js"></script>
<script src="./Challenges/stringTransform.js"></script>
</body>
</html>
